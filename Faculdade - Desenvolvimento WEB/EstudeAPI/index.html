<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ============================
       1️⃣ Estrutura da Página
       ============================
       HTML é responsável por organizar o conteúdo da página.
       (Dica de estudo: pesquise sobre "HTML tags" e "semântica HTML")
  -->
  <div class="container">
    <h1>Pokédex Simples</h1>

    <!-- Campo de busca -->
    <input type="text" id="pokemonInput" placeholder="Digite o nome do Pokémon">

    <!-- Botão de ação -->
    <button id="buscarBtn">Buscar</button>

    <!-- Local onde aparecerão as informações -->
    <div id="resultado" class="resultado"></div>
  </div>

  <!-- Ligação com o JavaScript -->
  <script src="script.js"></script>
</body>
</html>
